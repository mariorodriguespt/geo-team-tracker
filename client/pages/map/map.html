<template name="realTimeMap">
    <div class="container">
        <a id="shareLocation" class="btn btn-primary" href="">Share my Location</a>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Team Members
                    </h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        {{#each teamMembers}}
                            {{>teamMembersRow}}
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
        {{#with selectedTeamMember}}
            <div class="col-md-8">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                {{name}}
                            </h3>
                        </div>
                        <div class="panel-body">
                            latitude: {{latitude}}
                            longitude: {{longitude}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <img src="{{staticMapURL}}" alt=""/>
                </div>
            </div>
        {{/with}}
    </div>
</template>
